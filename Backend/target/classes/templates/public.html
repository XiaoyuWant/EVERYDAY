<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body style="background: #3d3d3d">


<p class="BigTitle" >PUBLIC@EVERYDAY 🎉</p>

<form method="post" th:action="@{/public/add}" th:object="${item}" >
    <div class="divBox">
        <textarea th:field="${item.content}"  rows="3" class="modernTextArea"></textarea>
    </div>
    <div class="divBox">
        <input type="submit"  value="发布" class="modernButton">
        <button class="normalButton">
            <a  href="/item/byDateHtml"  class="hrefText">回到主页</a>
        </button>

    </div>

</form>


<div th:each="dayItem : ${dayItems}" >

    <p th:text="${dayItem.date}" class="date"></p>

    <div th:each="item : ${dayItem.items}" class="blogBox">
        <div th:text="'@' + ${item.user}" class="userText"></div>
        <div th:text="${item.content}" class="modernText"></div>
        <div>
            <label th:text="'💡 '+${item.commentCount}" class="modernText"></label>

            <button class="normalButton">
                <a th:href="'/comment/'+${item.itemId}"  class="hrefText">查看评论</a>
            </button>
        </div>

    </div>

</div>

</body>

</html>
<style >
    .BigTitle{
        color: white;
        font-size: xx-large;
        font-family: "Times New Roman";
    }

    .date{
         color: #1abc9c;
         font-size: large;
         font-family: Consolas, Monaco;
     }

    .modernText{
        font-family: Consolas,"Microsoft JhengHei UI", "PingFang";
        padding: 4px;
        color: white;
    }

    .userText{
        font-family: Futura;
        color: #16a085;
        padding: 5px;
    }

    .normalButton{
        border: none;
        outline: none;
        background: slategrey;
        padding: 5px;
        border-radius: 10px;
        width: 20%;
        margin-left: 5px;
    }

    .hrefText{
        font-family: Consolas,"Microsoft JhengHei UI", "PingFang";
        color: white;
        text-decoration: none;
    }


    .modernTextArea{
        font-family: Consolas,"Microsoft JhengHei UI", "PingFang";
        border-radius: 10px;
        font-size: 12pt;
        overflow: visible;
        background: #34495e;
        color: white;
        width: 90%;
    }

    .divBox{
        text-align: center;
        margin-top: 10px;
    }

    .blogBox{
        background: #34495e;
        padding: 5px;
        border-radius: 10px;
        margin-top: 10px;
    }

    .modernButton{
        border: none;
        outline: none;
        padding: 5px;
        color: white;
        background: slategrey;
        border-radius: 10px;
        width: 20%;
    }
</style>
