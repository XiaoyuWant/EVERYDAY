<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body style="background: #2c3e50">


<p class="BigTitle" >PUBLIC@EVERYDAY 🎉</p>

<form method="post" th:action="@{/public/add}" th:object="${item}" >
    <div class="divBox">
        <textarea th:field="${item.content}"  rows="5" class="modernTextArea"></textarea>
    </div>
    <div class="divBox">
        <input type="submit"  value="发布" class="modernButton">
        <a  href="/item/byDateHtml" class="modernText">回到主页</a>
    </div>

</form>


<div th:each="dayItem : ${dayItems}" >

    <p th:text="${dayItem.date}" class="date"></p>

    <div th:each="item : ${dayItem.items}" class="blogBox">
        <div th:text="'@' + ${item.user}" class="userText"></div>
        <div th:text="${item.content}" class="modernText"></div>
        <a th:href="'/comment/'+${item.itemId}">详细</a>
    </div>

</div>

</body>

</html>
<style >
    .BigTitle{
        color: #36c3fe;
        font-size: xx-large;
        font-family: Futura;
    }

    .date{
         color: #1abc9c;
         font-size: large;
         font-family: Consolas, Monaco;
     }

    .modernText{
        font-family: Consolas,"Microsoft JhengHei UI", "PingFang";
        padding: 4px;
        color: white;
    }
    .userText{
        font-family: Futura;
        color: #16a085;
        padding: 5px;
    }

    .modernTextArea{
        font-family: Consolas,"Microsoft JhengHei UI", "PingFang";
        border-radius: 10px;
        font-size: 12pt;
        overflow: visible;
        background: #34495e;
        color: white;
        width: 90%;
    }

    .divBox{
        text-align: center;
    }

    .blogBox{
        background: #34495e;
        padding: 5px;
        border-radius: 10px;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
    }

    .modernButton{
        border: none;
        outline: none;
        padding: 10px;
        font-size: 12pt;
        margin-right: 20px;
        color: white;
        background: #36c3fe;
        border-radius: 10px;
        width: 25%;
    }
</style>
