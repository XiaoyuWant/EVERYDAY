<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>


<p class="BigTitle" >PUBLIC@EVERYDAY</p>

<form method="post" th:action="@{/public/add}" th:object="${item}" >
    <div class="divBox">
        <textarea th:field="${item.content}"  rows="5" class="modernTextArea"></textarea>
    </div>
    <div class="divBox">
        <input type="submit"  value="发布" class="modernButton">
        <a  href="/item/byDateHtml" class="modernText">回到主页</a>
    </div>

</form>


<div th:each="dayItem : ${dayItems}">
    <p th:text="${dayItem.date}" class="date"></p>

    <ul th:each="item : ${dayItem.items}">
        <li th:text="'@' + ${item.user} + ': ' + ${item.content}" class="modernText"></li>
    </ul>
</div>

</body>

</html>
<style >
    .BigTitle{
        color: blue;
        font-size: xx-large;
        font-family: Consolas, Monaco;
    }

    .date{
         color: green;
         font-size: large;
         font-family: Consolas, Monaco;
     }

    .modernText{
        font-family: Consolas,"Microsoft JhengHei UI", "PingFang";
        padding: 3px;
    }

    .modernTextArea{
        font-family: Consolas,"Microsoft JhengHei UI", "PingFang";
        padding: 3px;
        width: 350px;
        font-size: 12pt;
        overflow: visible;
        background: black;
        color: azure;

    }

    .divBox{
        padding: 20px;
        text-align: center;
    }

    .modernButton{
        border: none;
        outline: none;
        padding: 3px;
        font-size: 12pt;
        color: azure;
        background: black;
    }
</style>
