<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <title>LOGIN</title>
</head>
<body style="background: #3d3d3d">
<div class="BigTitle">
    Welcome to EVERYDAY~
</div>
<form method="post" th:action="@{/login/tryLogin}" th:object="${user}" class="form">

    <div  class="divBox">
        <input th:field="${user.userName}" placeholder="username" class="inputText" ></input>
    </div>
    <div class="divBox">
        <input th:field="${user.userPassword}" placeholder="password" class="inputText" type="password"></input>
    </div>
    <div class="divBox">
        <button type="submit"  name="action" value="login" class="modernButton">登录</button>
        <button type="submit"  name="action" value="register" class="modernButton">注册</button>
    </div>

    <div class="divBox">
        <a  href="/public/byDateHtml" class="modernText">看广场</a>
    </div>


</form>

</body>
</html>


<style >

    .BigTitle{
        color: white;
        font-size: xx-large;
        font-family: "Times New Roman";
        text-align: center;
    }

    .modernText{
        font-family: Consolas,"Microsoft JhengHei UI", "PingFang";
        padding: 3px;
    }
    .inputText{
        font-family:  Futura, Arial;
        border: none;
        outline: none;
        padding: 10px;
        border-radius: 10px;
        width: 90%;
        font-size: 12pt;
        background: #34495e;
        color: white;
        text-align: center;
    }
    .divBox{
        padding: 20px;
        text-align: center;
    }

    .modernButton{
        border: none;
        outline: none;
        padding: 10px;
        border-radius: 10px;
        font-size: 12pt;
        margin-right: 20px;
        color: white;
        background: #36c3fe;
        border-radius: 10px;
        width: 25%;
    }
</style>
